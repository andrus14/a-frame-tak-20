<!DOCTYPE html>
<html>

<head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@5.1.2/dist/aframe-animation-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="plane-texture" src="./assets/aerial_rocks.jpg">
            <img id="sky-background" src="./assets/beach_4k.jpg">
        </a-assets>

        <a-entity id="lightSphere" geometry="primitive: sphere; radius: 0.2" material="shader: flat" light="type: point; color: green" position="-4 3 -4" animation="property: position; to: 4 2.8 -4; dir: alternate; loop: true"></a-entity>

        <a-box position="-1 3.5 -3" rotation="0 45 0" color="#4CC3D9" id="other-box" dynamic-body></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" constraint="target: #other-box;" dynamic-body></a-cylinder>
        <a-plane src="#plane-texture" position="0 0 -4" rotation="-70 0 0" width="4" height="4" color="#7BC8A4" static-body></a-plane>
        <a-sky src="#sky-background" color="#ECECEC"></a-sky>
    </a-scene>

</body>

</html>
